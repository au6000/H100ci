name: Build & Push to Docker Hub

on:
  push:
    branches: [ "main" ]
    paths: [ "Dockerfile", ".github/workflows/dockerhub-push.yml", "ds_zero3_nvme.json" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image (no cache)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/unsloth-fa3-h100:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/unsloth-fa3-h100:${{ github.sha }}
          provenance: false
          no-cache: true